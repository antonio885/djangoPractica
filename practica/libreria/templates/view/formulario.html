
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    {% block contenido %}
    <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for   element  in formulario %}
   
   <div class="mb-3">
     <label for="" class="form-label">{{element.label}}</label>
     <input type="{{element.field.widget.input_type}}"
       class="form-control" value="{{element.value | default:'' }}" name="{{element.name}}" id="" aria-describedby="helpId" placeholder="">

   </div>
   <div class="col-12 help-text">{{element.errors}}</div>

   {% if element.field.widget.input_type == 'file' and element.value %}
   <img src="{{MEDIA_URL}}/{{element.value}}" width="100" class="img-fluid rounded-top" alt="">

   {% endif %}
   {% endfor %}
<input name="" id="" class="btn btn-primary" type="submit" value="enviar informacion">
    </form>
    {% endblock  %}
</body>
</html>
