<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1>nosotros!!!</h1>
<a href="{% url "crear" %}">crear libro</a>
        {% for element in data %}
        <table>
            <tr>
                <th>nombre</th>
                <th>apellido</th>
                <th>imagen</th>
                <th>ciudad</th>
                <th>heroe</th>
                <th>funciones</th>
            </tr>
            <tbody>
                <tr>
                    <td>{{element.nombre}}</td>
                    <td>{{element.apellido}}</td>
                    <td><img src="{{ element.imagen.url }}" height="70" alt=""></td>
                    <td>{{element.ciudad}}</td>
                    <td>{{element.nombre_superheroe}}</td>
                    <td><a href="{% url "eliminar" element.id %}" type="button" class="btn btn-primary">eliminar</a>| <a href="{% url "editar" element.id %}" type="button" class="btn btn-secondary">editar</a><td>
                </tr>
            </tbody>
            
            
        </table>
        {% endfor %}
    </div>
</body>
</html>
